<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Current Weather & 5-Day Forecast</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Removed Tailwind CDN and created custom CSS with proper dark mode */
        :root {
            --background: #ffffff;
            --foreground: #4b5563;
            --card: #f9fafb;
            --card-foreground: #4b5563;
            --primary: #0891b2;
            --primary-foreground: #ffffff;
            --secondary: #f59e0b;
            --secondary-foreground: #ffffff;
            --muted: #f9fafb;
            --muted-foreground: #6b7280;
            --accent: #f59e0b;
            --accent-foreground: #4b5563;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #e5e7eb;
            --input: #ffffff;
            --ring: rgba(8, 145, 178, 0.5);
            --popover: #ffffff;
            --popover-foreground: #4b5563;
        }
        
        .dark {
            --background: #0f172a;
            --foreground: #f1f5f9;
            --card: #1e293b;
            --card-foreground: #f1f5f9;
            --primary: #0891b2;
            --primary-foreground: #ffffff;
            --secondary: #f59e0b;
            --secondary-foreground: #ffffff;
            --muted: #334155;
            --muted-foreground: #94a3b8;
            --accent: #f59e0b;
            --accent-foreground: #ffffff;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #334155;
            --input: #1e293b;
            --ring: rgba(8, 145, 178, 0.5);
            --popover: #1e293b;
            --popover-foreground: #f1f5f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .dark body {
            background: linear-gradient(135deg, var(--background) 0%, var(--card) 100%);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            font-weight: 500;
        }
        
        .search-section {
            margin-bottom: 3rem;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--input);
            border: 2px solid var(--border);
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--foreground);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--muted-foreground);
        }
        
        .search-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--primary-foreground);
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.3);
        }
        
        .location-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary);
            background: none;
            border: none;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .location-btn:hover {
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: var(--secondary-foreground);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .theme-btn {
            background: var(--card);
            color: var(--card-foreground);
            border: 2px solid var(--border);
        }
        
        .theme-btn:hover {
            background: var(--muted);
        }
        
        .loading {
            text-align: center;
            padding: 3rem 0;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid rgba(220, 38, 38, 0.2);
            color: var(--destructive);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        /* Completely redesigned current weather card with better spacing */
        .current-weather {
            background: linear-gradient(135deg, rgba(8, 145, 178, 0.05) 0%, rgba(245, 158, 11, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(8, 145, 178, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .location-info h2 {
            font-size: 2rem;
            font-weight: 900;
            color: var(--card-foreground);
            margin-bottom: 0.5rem;
        }
        
        .location-info p {
            color: var(--muted-foreground);
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        .temp-display {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .weather-icon {
            width: 5rem;
            height: 5rem;
            filter: drop-shadow(0 4px 8px rgba(8, 145, 178, 0.2));
        }
        
        .temp-info .temp {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .temp-info .description {
            color: var(--muted-foreground);
            font-size: 1.125rem;
            font-weight: 500;
            text-transform: capitalize;
            margin-top: 0.5rem;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border);
        }
        
        .detail-card {
            text-align: center;
            padding: 1.5rem 1rem;
            background: linear-gradient(135deg, rgba(8, 145, 178, 0.05), rgba(245, 158, 11, 0.05));
            border: 1px solid rgba(8, 145, 178, 0.1);
            border-radius: 0.75rem;
        }
        
        .detail-card .label {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .detail-card .value {
            font-weight: 900;
            color: var(--card-foreground);
            font-size: 1.5rem;
        }
        
        .forecast-section h3 {
            font-size: 2rem;
            font-weight: 900;
            color: var(--foreground);
            margin-bottom: 1.5rem;
        }
        
        .forecast-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .forecast-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .forecast-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(8, 145, 178, 0.15);
        }
        
        .forecast-card .day {
            color: var(--card-foreground);
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }
        
        .forecast-card .date {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .forecast-card .forecast-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 2px 4px rgba(8, 145, 178, 0.2));
        }
        
        .forecast-card .forecast-temp {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .forecast-card .forecast-desc {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            text-transform: capitalize;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }
        
        .forecast-card .temp-range {
            display: flex;
            justify-content: space-between;
            background: rgba(8, 145, 178, 0.05);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--muted-foreground);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Added responsive design for mobile devices */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .weather-header {
                flex-direction: column;
                text-align: center;
            }
            
            .temp-display {
                justify-content: center;
            }
            
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .current-weather {
                padding: 1.5rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .temp-info .temp {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Weather Pro</h1>
            <p class="subtitle">Professional weather insights at your fingertips</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="locationInput" 
                    placeholder="Search for any city worldwide..." 
                    class="search-input"
                    autocomplete="off"
                    maxlength="100"
                >
                <button id="searchBtn" class="search-btn" title="Search for weather">
                    Search
                </button>
                
                <div style="text-align: center;">
                    <button id="locationBtn" class="location-btn" title="Use your current location">
                        <span style="font-size: 1.5rem;">üìç</span>
                        Use My Current Location
                    </button>
                </div>
                
                <div class="controls">
                    <button id="unitToggle" class="control-btn" title="Switch temperature units">
                        ¬∞C
                    </button>
                    <button id="themeToggle" class="control-btn theme-btn" title="Toggle dark/light mode">
                        üåô Dark Mode
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p style="color: var(--muted-foreground); font-size: 1.125rem; font-weight: 500;">Fetching weather data...</p>
        </div>

        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>

        <main class="main-grid">
            <div id="currentWeather" class="current-weather hidden">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 id="currentLocation"></h2>
                        <p id="currentDate"></p>
                    </div>
                    
                    <div class="temp-display">
                        <img id="currentIcon" src="/placeholder.svg" alt="Weather condition" class="weather-icon">
                        <div class="temp-info">
                            <div id="currentTemp" class="temp"></div>
                            <div id="currentDescription" class="description"></div>
                        </div>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <p class="label">Feels like</p>
                        <p id="feelsLike" class="value"></p>
                    </div>
                    <div class="detail-card">
                        <p class="label">Humidity</p>
                        <p id="humidity" class="value"></p>
                    </div>
                    <div class="detail-card">
                        <p class="label">Wind Speed</p>
                        <p id="windSpeed" class="value"></p>
                    </div>
                    <div class="detail-card">
                        <p class="label">Pressure</p>
                        <p id="pressure" class="value"></p>
                    </div>
                </div>
            </div>

            <div id="forecast" class="forecast-section hidden">
                <h3>5-Day Forecast</h3>
                <div id="forecastCards" class="forecast-cards">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
