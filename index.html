<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro - Professional Weather Insights</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Complete redesign to match the provided layout image */
        :root {
            --background: #ffffff;
            --foreground: #1f2937;
            --card: #ffffff;
            --card-foreground: #1f2937;
            --primary: #10b981;
            --primary-foreground: #ffffff;
            --secondary: #f59e0b;
            --secondary-foreground: #ffffff;
            --muted: #f9fafb;
            --muted-foreground: #6b7280;
            --border: #e5e7eb;
            --input: #ffffff;
            --accent: #3b82f6;
        }
        
        .dark {
            --background: #111827;
            --foreground: #f9fafb;
            --card: #1f2937;
            --card-foreground: #f9fafb;
            --muted: #374151;
            --muted-foreground: #9ca3af;
            --border: #374151;
            --input: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .location-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            font-weight: 500;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 0;
        }
        
        .subtitle {
            text-align: center;
            color: var(--muted-foreground);
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .theme-toggle {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 500;
            color: var(--foreground);
            transition: all 0.2s ease;
        }
        
        .theme-toggle:hover {
            background: var(--muted);
        }
        
        .search-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .unit-toggle {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: var(--secondary-foreground);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .unit-toggle:hover {
            opacity: 0.9;
        }
        
        .search-container {
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            min-width: 400px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }
        
        .search-input::placeholder {
            color: #a0aec0;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #10b981, #f59e0b);
            color: var(--primary-foreground);
            border: none;
            padding: 15px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .search-btn:hover {
            opacity: 0.9;
        }
        
        .location-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .location-btn:hover {
            background: rgba(16, 185, 129, 0.1);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .weather-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        
        .location-info h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .location-info p {
            color: var(--muted-foreground);
            font-size: 0.9rem;
        }
        
        .temp-display {
            text-align: right;
        }
        
        .temp-main {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .weather-desc {
            color: var(--muted-foreground);
            text-transform: capitalize;
            font-size: 1rem;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .detail-item {
            text-align: center;
            padding: 15px;
            background: var(--muted);
            border-radius: 12px;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: var(--muted-foreground);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--foreground);
        }
        
        .weather-icon-display {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .weather-icon-large {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        
        .weather-condition-text {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: capitalize;
            color: var(--foreground);
            text-align: center;
        }
        
        .forecast-section h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        
        .forecast-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .forecast-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .forecast-day {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .forecast-date {
            font-size: 0.8rem;
            color: var(--muted-foreground);
            margin-bottom: 15px;
        }
        
        .forecast-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
        }
        
        .forecast-temp {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .forecast-desc {
            font-size: 0.8rem;
            color: var(--muted-foreground);
            text-transform: capitalize;
            margin-bottom: 10px;
        }
        
        .temp-range {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--muted-foreground);
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #dc2626;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .search-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                min-width: auto;
                width: 100%;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .weather-main {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .temp-display {
                text-align: center;
            }
            
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .forecast-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .forecast-grid {
                grid-template-columns: 1fr;
            }
            
            .temp-main {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <button id="locationBtn" class="location-btn">
                <span>📍</span>
                <span>Use My Current Location</span>
            </button>
            
            <h1 class="title">Weather Pro</h1>
            
            <button id="themeToggle" class="theme-toggle">
                Dark Mode
            </button>
        </header>
        
        <p class="subtitle">Professional weather insights at your fingertips</p>
        
        <div class="search-section">
            <button id="unitToggle" class="unit-toggle">°C</button>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="locationInput" 
                    placeholder="Vengavasal" 
                    class="search-input"
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>

        <div class="main-content">
            <div id="currentWeather" class="weather-card hidden">
                <div class="weather-main">
                    <div class="location-info">
                        <h2 id="currentLocation"></h2>
                        <p id="currentDate"></p>
                    </div>
                    
                    <div class="temp-display">
                        <div id="currentTemp" class="temp-main"></div>
                        <div id="currentDescription" class="weather-desc"></div>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div id="feelsLike" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div id="humidity" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div id="windSpeed" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div id="pressure" class="detail-value"></div>
                    </div>
                </div>
            </div>
            
            <div id="weatherIconDisplay" class="weather-icon-display hidden">
                <img id="weatherIconLarge" src="/placeholder.svg" alt="Weather condition" class="weather-icon-large">
                <div id="weatherConditionText" class="weather-condition-text"></div>
            </div>
        </div>

        <div id="forecast" class="forecast-section hidden">
            <h3>5-Day Forecast</h3>
            <div id="forecastCards" class="forecast-grid">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
